<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Payload Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>XSS Payload Generator</h1>
        <p>Generate customizable XSS payloads for ethical hacking and WAF testing.</p>
        <div class="form-group">
            <label for="tag">Select Tag:</label>
            <select id="tag">
                <option value="img">img</option>
                <option value="svg">svg</option>
                <option value="script">script</option>
            </select>
        </div>
        <div class="form-group">
            <label for="event">Select Event Handler:</label>
            <select id="event">
                <option value="onerror">onerror</option>
                <option value="onload">onload</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payload">Custom Payload:</label>
            <input type="text" id="payload" placeholder="alert('XSS')">
        </div>
        <button onclick="generatePayload()">Generate Payload</button>
        <div class="output">
            <h2>Generated Payload:</h2>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/webpro255">webpro255</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
